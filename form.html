<html>
<head>
    <title>Form</title>
</head>
<body font=" Tahoma" align="center" background="library.jpg" text="white">
    <h2><p><u>School Registration Form</u></p></h2>
    <hr>
    <br>
    <label><big>Fill all details in Block Letters:</big> </label>
    <br>
    <br>
    <form>
    <label><b>Student's Name:</b></label><br>
    First name<input type="fname" name="" id=""><br>
    Last name<input type="lname" name="" id=""><br>
    <br>
    <label for=""><b>Gender</b></label><br>
    Male<input type="radio" name="Gender" id="">
    Female <input type="radio" name="Gender" id="">
    Other <input type="radio" name="Gender" id="">
    <br>
    <br>
    <label><b>Father's Name:</b></label><br>
    First name<input type="fname" name="" id=""><br>
    Last name<input type="lname" name="" id=""><br>
    <br>
    <label for=""><b>Mother's Name:</b></label><br>
    First name<input type="fname" name="" id=""><br>
    Last name<input type="lname" name="" id=""><br>
    <br>
    <label for=""><b>Permanent Address</b></label><br>
    <input type="textbox" name="" id=""><br>
    <br>
    <label for=""><b>Present Address</b></label><br>
    Same as Permanent Address<input type="radio" name="" id=""><br>
    <input type="textbox" name="" id=""><br>
    <br>
    <label for=""><b>Contact No.:<b></label><br>
    (Mobile)<input type="number" name="" id=""><br>
    (Landline)<input type="tel" name="" id=""><br>
    <br>
    <label for="">DOB</label><br>
    <input type="date" name="" id=""><br>
    <br>
    <label for=""><b>E-mail:</b></label><br>
    <input type="email" name="" id=""><br>
    <br>
    <label for=""><b>Upload your passport size photograph</b></label><br>
    <input type="file" name="" id=""><br>
    <br>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit"><br>
    </form>
</body>
</body>
</html>
